version: '3.3'

services: 
  prestashop:
    image: prestashop/prestashop:1.6-7.1-apache
    ports:
      - 8888:80
    links:
      - mariadb:mariadb
    depends_on:
      - mariadb
    volumes:
      - ./:/var/www/html/:delegated
    environment:
      - PS_DEV_MODE=1
      - DB_SERVER=mariadb
      - DB_USER=root
      - DB_PASSWD=root
      - DB_NAME=prestashop
      - PS_INSTALL_AUTO=0

  mariadb:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.database
    ports: 
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=prestashop

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mariadb
    ports: 
      - 81:80 
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=root
      - PMA_PASSWORD=root
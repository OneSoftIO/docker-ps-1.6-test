<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName ps16
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/var/www/html"
    ServerName ps16

    SSLEngine on
    SSLCertificateFile    "/etc/apache2/ssl/server.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/server.key"
</VirtualHost>
